<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница Иванова Артема</title>
    <style>
        body {
            background-color: #f0f8ff; /* светлый голубой фон */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* растянуть на всю высоту экрана */
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* белый фон блока */
            padding: 40px 60px;
            border-radius: 15px; /* закруглённые углы */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* тень */
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Иванов Артем СиБ 25-34</h1>
    </div>
</body>
</html>
